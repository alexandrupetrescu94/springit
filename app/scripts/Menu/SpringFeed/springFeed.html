<ion-view >
  <ion-content >

    <div class="list card" ng-repeat="item in items">

      <div class="item item-avatar">
        <img ng-src="https://graph.facebook.com/{{item.from.id}}/picture/" style="height:40px;width:40px;">
        <h2>{{item.from.name}}</h2>
        <p am-time-ago="item.created_time"></p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{item.picture}}" src="delorean.jpg">
        <p>
          {{item.message}}
        </p>
        <p>
          <a href="#" class="subdued">{{item.likes.summary.total_count}} Likes</a>
          <a href="#" class="subdued">{{item.shares.count}} Shares</a>
        </p>
      </div>



    </div>

    <ion-infinite-scroll
      on-infinite="loadPosts()"
      distance="10%"
      icon="ion-loading-c">
    </ion-infinite-scroll>
  </ion-content>

</ion-view>
