<ion-view title="Profile">
  <ion-content padding="true">
    <div class="list card">

      <div class="item item-avatar">
        <img ng-src="{{ user.picture.data.url }}">
        <h2>{{ user.name }}</h2>
      </div>

      <div class="item item-image">
        <img ng-src="{{ user.cover.source }}">
      </div>

    </div>

    <button class="button button-dark button-block"
            data-ng-click="logOut()">Logout</button>
  </ion-content>
</ion-view>
